<app-navbar></app-navbar>
<main>
    <h1 class="text-center mb-5">Contact Me</h1>
    <div class="container">
        <div class="row">
        <div class="col-md-4 offset-md-2">
            <form>
            <div class="form-group">
                <input type="text" class="form-control" name="Fullname" placeholder="Name" formControlName="Fullname">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" formControlName="Comment" name="Comment" placeholder="Comment" >
                </textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
        </div>
    </div>
</main>
