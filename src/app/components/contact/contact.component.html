<main>
    <h1 class="text-center mb-5">Contact Me</h1>
    <div class="container">

        <div class="col-md-4 offset-md-2">
            <form [formGroup]="contactForm">
            <div class="form-group">
                <input type="text" id="name" class="form-control" name="Fullname" placeholder="Name" formControlName="fullName" required="Enter your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="email" required="Enter your Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" formControlName="comment" name="Comment" placeholder="Your Message" >
                </textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit" mdbRipple (click)="saveContactDetails()">Submit</button>
              </div>
            <!-- <button type="submit" class="btn btn-secondary" (click)="saveContactDetails()">Submit</button> -->
            </form>

        </div>
        <div class="contacts">
            <div class="number">
                <img src="https://img.icons8.com/flat-round/64/phone.png" alt="phone"/>
                076 334 8795
            </div>
            <div class="email">
                <img src="https://img.icons8.com/arcade/64/new-post--v1.png" alt="new-post--v1"/>
                chumanimadikizela@gmail.com
            </div>
            <div class="location">
                <img src="https://img.icons8.com/fluency/96/place-marker.png" alt="place-marker"/>
                17 king Arthue avenue <br> Camelot, Kuilsriver, Cape Town 7580
            </div>
        </div>
    </div>
</main>
